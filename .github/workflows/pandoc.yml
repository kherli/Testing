name: Generate Documentation with Sphinx

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the main branch

permissions:
  contents: write  # Grant write access to the GitHub Actions bot

jobs:
  sphinx:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip pandoc  # Install Pandoc
          pip3 install sphinx  # Install Sphinx
          pip install sphinx-material  # Install Material theme

      - name: List Current Directory
        run: |
          ls -la  # List all files in the current directory

      - name: Initialize Sphinx Documentation
        run: |
          mkdir -p docs  # Create a docs directory if it doesn't exist
          cd docs
          sphinx-quickstart --quiet --sep --project="My Project" --author="Your Name" --release="0.1" --language="en" --makefile

      - name: Create Master Document (index.rst)
        run: |
          echo "Welcome to My Project's documentation!" > docs/index.rst
          echo "" >> docs/index.rst
          echo ".. toctree::" >> docs/index.rst
          echo "   :maxdepth: 2" >> docs/index.rst
          echo "   :caption: Contents:" >> docs/index.rst
          echo "" >> docs/index.rst
          echo "   main" >> docs/index.rst  # Add main.rst to the index.rst toc tree

      - name: Convert .tex to .rst
        run: |
          pandoc main.tex -o docs/main.rst  # Convert your .tex file to .rst format

      - name: Debug conf.py
        run: |
          cd docs
          cat conf.py  # Print the contents of conf.py for inspection

      - name: Build Sphinx Documentation
        run: |
          cd docs
          # Ensure your conf.py is correctly configured
          echo 'html_theme = "sphinx_material"' >> conf.py  # Set Material theme
          echo 'extensions = ["sphinx.ext.imgmath"]' >> conf.py  # Enable LaTeX for images
          echo 'html_theme_path = ["_themes"]' >> conf.py  # Set the theme path
          
          # Build the documentation with verbosity to get detailed logs
          make html SPHINXOPTS="-v"  # Verbose mode for more detailed logs

      - name: Verify Build Output
        run: |
          cd docs/_build/html
          ls -la  # List the contents of the HTML build directory, ensuring files are present

      - name: Commit and push to gh-pages
        run: |
          git config --local user.email "katieh@unis.no"  # Your email
          git config --local user.name "kherli"  # Your name

          # Create or switch to gh-pages branch
          git checkout -B gh-pages  # Creates the branch if it doesn't exist or resets it

          # Copy generated HTML to the root of the gh-pages branch
          cp -R docs/_build/html/* ./  # Copies the built files

          # Add and commit the changes
          git add .
          git commit -m "Deploy Sphinx documentation" || echo "No changes to commit"  # Prevent errors if no changes

          # Push changes to the gh-pages branch
          git push --force origin gh-pages  # Use --force to overwrite if needed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the GitHub token for authentication
